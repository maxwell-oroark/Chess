<div class = "container">
	<div class = "row">
		<div class = 'col-xs-6 col-xs-offset-3'>
	    <h4>Existing Users</h4>
    	<form class = "login" ng-submit="login()">
          <input autocomplete="off" type="text" ng-model="loginForm.username" placeholder="Username"/>
          <input autocomplete="off" type="password" ng-model="loginForm.password" placeholder="Password"/>
          <input type="submit"/>
      </form>
		</div>
	</div>
	<div class = "row">
		<div class = 'col-xs-6 col-xs-offset-3'>
      <h4>Register</h4>
      <form class = "login" ng-submit="signup()">
          <input autocomplete="off" type="text" ng-model="signupForm.username" placeholder="Username"/>
          <input autocomplete="off" type="password" ng-model="signupForm.password" placeholder="Password"/>
          <input type="submit"/>
      </form>
		</div>

</div>
