<!DOCTYPE html>
<html ng-app = 'chess'>
	<head>
		<!-- JAVASCRIPT -->

		<script src = 'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js' type = 'text/javascript'></script>
		<script src = 'https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js'></script>
		<script src = 'https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js'></script>
		<script src = 'main.js' type = 'text/javascript'></script>
		<script src = 'board.js' type = 'text/javascript'></script>
		<!-- CSS -->
		<link href= 'https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css' type = 'text/css' rel = 'stylesheet'>
		<link href = 'main.css' type ='text/css' rel = 'stylesheet'>
		<!-- LATO FONT -->
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

	</head>


	<body ng-controller = 'chessController'>

		<!-- header re-design to come -->

		<nav class="navbar navbar-default">
			<div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><span class = "glyphicon glyphicon-knight"></span></a>
				</div>
				<div class = 'navbar-header'>
					<h4 class = 'emerald'>a chess/ </h4><h4 class = 'grey'> graphic user interface/ </h4><h4 class = 'blue'> running on pure javascript</h4>
				</div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		    	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      		<ul class="nav navbar-nav" id = 'openings-dropdown' >
			        	<li class="dropdown">
			          		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Openings<span class="caret"></span></a>
				          	<ul class="dropdown-menu">
					            <li ng-click = 'parseFen(fen2)'><a href = "#">King's Indian</a></li>
					            <li ng-click = 'parseFen(fen3)'><a href="#">King's Gambit Accepted</a></li>
					            <li ng-click = 'parseFen(fen4)'><a href="#">Checkmate Example</a></li>
					            <li role="separator" class="divider"></li>
					            <li><a href="#">Rolling Rook Checkmate</a></li>
					            <li role="separator" class="divider"></li>
					            <li><a href="#">Checkmate with Two Bishops></a></li>
				          	</ul>
			        	</li>
		      		</ul>
		    	</div><!-- /.navbar-collapse -->
		  	</div><!-- /.container-fluid -->
		</nav>

		<!-- header re-design to come -->

		<div class = 'container'>
			<div class = 'row'>
				<div class = 'col-xs-6 col-md-6'>
					<div id = "fen-machine">
						<input type = 'text' placeholder = 'FEN string goes here' ng-model = 'fen'> 
						<button ng-click = 'parseFen(fen)' class = 'btn btn-primary'>submit</button>
					</div>
				</div>	
			</div>
		</div>

		<div id = 'game-area' class = 'container'>
			<div class = 'row'>
				<div class = 'col-xs-12 col-md-8 '>
					<div id = 'play-area'>
						<div id = "chessBoard">
							<div ng-repeat = 'row in board.rows' class = 'chess-row'>
								<div ng-class = '{highlighted : square.active}' ng-click = 'clickPiece($index, square)'ng-repeat = 'square in board.rows[$index].squares' class = 'square'>
									<img ng-show = 'square.contents' ng-src = '{{ square.contents.image }}'/>
									{{ square.ID }}
									{{ square.$index }}
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class = 'col-xs-12 col-md-4'>
					<div id = 'stats-area'>
						<div class = 'capture' ng-repeat = 'piece in capturedPieces'>
							<img ng-show = 'capturedPieces' ng-src = '{{piece.image}}'/>
						</div>
					</div>
				</div>	
			</div>
		</div>
			
		

			
		
		
	</body>



</html>
