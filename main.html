<!DOCTYPE html>
<html ng-app = 'chess'>
	<head>
		<!-- CSS -->
		<link href = 'https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css' type = 'text/css' rel = 'stylesheet' >
		<link href = 'main.css' type ='text/css' rel = 'stylesheet'>
		<!-- LATO FONT -->
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

		<!-- JAVASCRIPT -->

		<script src = 'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js' type = 'text/javascript'></script>
		<script src = 'https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js'></script>
		<script src = 'main.js' type = 'text/javascript'></script>
		<script src = 'board.js' type = 'text/javascript'></script>

	</head>


	<body ng-controller = 'chessController'>
		<h1> {{ greeting }} </h1>

		<div id = "chessBoard">
			<div ng-repeat = 'row in board.rows' class = 'row'>
				<div ng-click = 'saySq($index, square)'ng-repeat = 'square in board.rows[$index].squares' class = 'square'>
					<img ng-show = 'square.contents' ng-src = '{{ square.contents.img }}'/>
					{{ square.ID }}
				</div>
			</div>
		</div>

			
		
		
	</body>



</html>
