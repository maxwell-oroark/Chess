<!DOCTYPE html>
<html ng-app = 'chess'>
	<head>
		<!-- CSS -->
		<!-- <link href = 'https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css' type = 'text/css' rel = 'stylesheet' > -->
		<link href= 'https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css' type = 'text/css' rel = 'stylesheet'>

		<link href = 'main.css' type ='text/css' rel = 'stylesheet'>
		<!-- LATO FONT -->
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

		<!-- JAVASCRIPT -->

		<script src = 'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js' type = 'text/javascript'></script>
		<script src = 'https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.js'></script>
		<script src = 'main.js' type = 'text/javascript'></script>
		<script src = 'board.js' type = 'text/javascript'></script>

	</head>


	<body ng-controller = 'chessController'>

		<!-- header re-design to come -->

		<div class="page-header">
  			<h1><span class = 'space'></span><small style = 'color: white;'>a chess /</small><span class = 'space'></span><small>graphic</small><small> user</small> <small>interface /</small><small style = 'color : #3498db'><span class = 'space'></span>running on pure javascript </small></h1>
  			<h5 class = 'au-sig pull-right'>by Maxwell O'Roark</h5>
		</div>

		<!-- header re-design to come -->

		<div class = 'container'>
			<div class = 'row'>
				<div class = 'col-xs-6 col-md-6'>
					<div id = "fen-machine">
						<input type = 'text' placeholder = 'FEN string goes here' ng-model = 'fen'> 
						<button ng-click = 'parseFen(fen)' class = 'btn btn-primary'>submit</button>
					</div>
				</div>	
				<div class = 'col-xs-6 col-md-6 game-buttons'>
					<button ng-click = 'parseFen(fen1)' class = 'btn btn-info btn-sm'>New Game</button>
					<button ng-click = 'parseFen(fen2)' class = 'btn btn-warning btn-sm'>King's Indian</button>
					<button ng-click = 'parseFen(fen3)' class = 'btn btn-warning btn-sm'>King's Gambit Accepted</button>
					<button ng-click = 'parseFen(fen4)' class = 'btn btn-danger btn-sm'>Checkmate Example</button>
				</div>
			</div>
		</div>

		<div id = 'game-area' class = 'container'>
			<div class = 'row'>
				<div class = 'col-xs-12 col-md-8 '>
					<div id = 'play-area'>
						<div id = "chessBoard">
							<div ng-repeat = 'row in board.rows' class = 'chess-row'>
								<div ng-class = '{highlighted : square.active}' ng-click = 'clickPiece($index, square)'ng-repeat = 'square in board.rows[$index].squares' class = 'square'>
									<img ng-show = 'square.contents' ng-src = '{{ square.contents.image }}'/>
									{{ square.ID }}
									{{ square.$index }}
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class = 'col-xs-12 col-md-4'>
					<div id = 'stats-area'>
						<div class = 'capture' ng-repeat = 'piece in capturedPieces'>
							<img ng-show = 'capturedPieces' ng-src = '{{piece.image}}'/>
						</div>
					</div>
				</div>	
			</div>
		</div>
			
		

			
		
		
	</body>



</html>
