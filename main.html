<!DOCTYPE html>
<html ng-app = 'chess'>
	<head>
		<!-- CSS -->
		<link href = 'https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css' type = 'text/css' rel = 'stylesheet' >
		<link href = 'main.css' type ='text/css' rel = 'stylesheet'>
		<!-- LATO FONT -->
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

		<!-- JAVASCRIPT -->

		<script src = 'https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js' type = 'text/javascript'></script>
		<script src = 'https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js'></script>
		<script src = 'main.js' type = 'text/javascript'></script>
		<script src = 'board.js' type = 'text/javascript'></script>

	</head>


	<body ng-controller = 'chessController'>

		<div class="page-header">
  			<h1>A Gui Chess Interface</h1>
		</div>

		<div class = 'container'>
			<div class = 'row'>
				<div class = 'col-xs-6'>
					<div id = "fen-machine">
						<input type = 'text' style = 'width : 500px; margin-bottom = 25px' placeholder = 'FEN string goes here' ng-model = 'fen'> 
						<button ng-click = 'parseFen(fen)' class = 'btn btn-primary btn-large' style = "padding-left : 20px; padding-right: 20px; color : white">submit</button>
					</div>
				</div>	
			</div>
		</div>

		<div class = 'container'>
			<div class = 'row'>
				<div class = 'col-md-6 col-xs-12'>
					<div id = "chessBoard">
						<div ng-repeat = 'row in board.rows' class = 'chess-row'>
							<div ng-click = 'movePiece($index, square)'ng-repeat = 'square in board.rows[$index].squares' class = 'square'>
								<img ng-show = 'square.contents' ng-src = '{{ square.contents.image }}'/>
								{{ square.ID }}
							</div>
						</div>
					</div>
				</div>	
			</div>
		</div>
			
		

			
		
		
	</body>



</html>
